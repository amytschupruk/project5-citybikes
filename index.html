<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<title>CityBikes Tornto</title>
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Playfair+Display" rel="stylesheet">
	<link rel="stylesheet" href="public/styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Playfair+Display" rel="stylesheet">
</head>
<body>

<div class="homepage-hero-module">
    <div class="video-container">
        <div class="filter"></div>
        <video autoplay loop class="fillWidth">
            <source src="dev/assets/NYC-Traffic/MP4/NYC-Traffic.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
            <source src="dev/assets/NYC-Traffic/WEBM/NYC-Traffic.webm" type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser.
        </video>
    </div>
</div>

	<main>

		<section class="modal">
				<section class="logo">
					<h1>CityBikes Toronto</h1>
				</section>
				<form action="collect user data" class="userInput">
					<div class="textField">
						<p>Enter a starting location</p>
						<input id="origin-input" class="controls" type="text" placeholder="Start Location" required>
						<p>Enter a destination location</p>
						 <input id="destination-input" class="controls" type="text" placeholder="Destination Location" required>
					</div>
					<div class="slider"></div>
						<label for="time"><p>Time : </label> <output for="time" id="hours">1</output> hour(s)</p>
						 <input type="range" id="time" min="1" max="24" step="1" value="1" oninput="bikeApp.userTime(outputUpdate(value))">
					 </div>
					 <div class="submit">
						<button class="btn btn-2 btn-2g" role="submit">Submit</button>
					</div>
				</form>
				<section class="user-result">
					<div class="trip-info">
						<p> Lorem ipsum dolor sit amet, consectetur adipisicing</p>
					</div>
						<div id="map"></div>
	  		 	</section>
		</section>
	</main>
	<footer>
	</footer>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>	
	<script src="dev/scripts/main.js"></script>
	
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlSloFbQO8Pm3S6MG07Cz0gMZYN1NpAwQ&libraries=geometry,places&callback=initMap"
	    async defer></script>
</body>
</html>
