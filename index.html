<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<title>Document</title>
	<link rel="stylesheet" href="public/styles/style.css">
</head>
<body>
	<header>
		<h1>CityBikes Toronto</h1>
	</header>

	<main>
		<section class="user-input">
			<form action="">
				<input id="origin-input" class="controls" type="text" placeholder="Enter a starting location">

				 <input id="destination-input" class="controls" type="text" placeholder="Enter a destination location">
				<label for="time">Time (hrs)</label>
				 <input type="range" id="time" min="1" max="24" step="1" value="1" oninput="bikeApp.userTime(outputUpdate(value))">
				 <output for="time" id="hours">1</output>

		
				<button class="submit-button" role="submit">Submit</button>
			</form>

		</section>
		<section class="user-result">
	  	  <div id="map"></div>



	  	 </section>
	</main>

	<footer>
	</footer>
	


	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>	
	<script src="dev/scripts/script.js"></script>
	
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlSloFbQO8Pm3S6MG07Cz0gMZYN1NpAwQ&callback=initMap"
	    async defer></script>
</body>
</html>
